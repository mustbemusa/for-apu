<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAUTION: Truth Only! ‚ö†Ô∏è</title>
    <style>
        /* Prevents all scrolling and weird highlights */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #FFD700;
            display: flex; justify-content: center; align-items: center;
            position: fixed;
        }

        #content-box {
            text-align: center; padding: 20px; z-index: 10; width: 95%; pointer-events: none;
        }

        h1 {
            color: #ffffff; font-size: 1.7rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            font-weight: 900; margin-bottom: 15px;
        }

        #sub-title {
            color: #ffffff; font-size: 1.1rem; font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
            min-height: 60px;
        }

        /* STRICT FIXED BUTTON SIZE */
        #prank-btn {
            width: 170px; height: 55px; /* Fixed size to stop resizing */
            font-size: 1.1rem; font-weight: bold;
            background-color: #000; color: #FFD700;
            border: none; border-radius: 50px;
            cursor: pointer; position: absolute;
            z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            touch-action: manipulation;
        }

        #flash-bang {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 1000;
        }

        #final-screen { display: none; text-align: center; z-index: 11; padding: 25px; }

        .impossible-text {
            font-size: 1.8rem; color: #ffffff; font-weight: 900;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        /* Canvas for HD display */
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="flash-bang"></div>
    <canvas id="canvas"></canvas>

    <div id="content-box">
        <h1 id="main-title">Apu, tor "Nongra Haat" diye eikhan-e touch koris na...</h1>
        <p id="sub-title">Dangerous kisu janar sahos thakle Punch kor! üòé</p>
    </div>

    <button id="prank-btn" style="bottom: 15%; left: 50%; transform: translateX(-50%);">PUNCH ME üëä</button>

    <div id="final-screen">
        <h2 id="final-title" class="impossible-text"></h2>
        <br>
        <p id="final-p" style="font-size: 1.2rem; color: #ffffff; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.4);"></p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('prank-btn');
        const title = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const flash = document.getElementById('flash-bang');
        const finalScreen = document.getElementById('final-screen');

        let width, height;

        // HD Canvas Setup
        function resize() {
            const ratio = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resize);
        resize();

        let clickCount = 0;
        const messages = [
            "Ki holo? Eto slow? üôÑ", "Miss! Miss! üòÇ", 
            "Sahos thakle touch koro! üî•", "Apu, finger ki pishla?", 
            "Target thik koro!", "Eto kache tobuo parcho na?", 
            "Try harder! üòé", "Hahaha! Har manbi?", 
            "Ar matro koyekta!", "Eibar last Punch!"
        ];

        function typeWriter(text, element, speed = 50) {
            element.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Falling Emoji Logic
        let hahaArray = [];
        class Haha {
            constructor() { this.init(true); }
            init(first = false) {
                this.x = Math.random() * width;
                this.y = first ? Math.random() * -height : -40;
                this.size = 22; // Smaller size for phone
                this.speed = Math.random() * 1.5 + 1;
            }
            update() {
                this.y += this.speed;
                if (this.y > height + 40) this.init();
            }
            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.fillText("üòÇ", this.x, this.y);
            }
        }

        // Touch Bubble Logic
        let bubbles = [];
        class Bubble {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.radius = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.alpha = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.04; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = "#ffffff"; ctx.lineWidth = 1.5;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke(); ctx.restore();
            }
        }

        for (let i = 0; i < 25; i++) hahaArray.push(new Haha());

        const handleMove = (e) => {
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            if(x && y) for(let i=0; i<2; i++) bubbles.push(new Bubble(x, y));
        };
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove);

        // Fixed Jump Logic
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            clickCount++;
            if (clickCount < 11) {
                const bW = 170; const bH = 55;
                // Keep button within safe screen boundaries (40px padding)
                const x = Math.random() * (width - bW - 80) + 40;
                let y;
                // Top or Bottom jump to avoid middle text
                if(Math.random() > 0.5) y = Math.random() * (height * 0.2) + 20; 
                else y = (Math.random() * (height * 0.15)) + (height * 0.8);
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                btn.style.transform = 'none';
                
                title.innerText = "Target Miss! üéØ";
                subTitle.innerText = messages[clickCount - 1] || "Punch lagao!";
            } else {
                startFlashBang();
            }
        });

        function startFlashBang() {
            btn.style.display = 'none';
            document.getElementById('content-box').style.display = 'none';
            flash.style.opacity = '1';
            setTimeout(() => {
                let opacity = 1;
                let timer = setInterval(() => {
                    if (opacity <= 0) {
                        clearInterval(timer);
                        finalScreen.style.display = 'block';
                        typeWriter("UNPOSSIBLE IS MORE IMPOSSIBLE THAN IMPOSSIBLE", document.getElementById('final-title'), 60);
                        setTimeout(() => {
                            typeWriter("Apni etimoddhe bisser sobcheye voyonkor INFORMATION ti peyesen! üíÄ", document.getElementById('final-p'), 50);
                        }, 3000);
                    }
                    flash.style.opacity = opacity;
                    opacity -= 0.05;
                }, 50);
            }, 800);
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            hahaArray.forEach(h => { h.update(); h.draw(); });
            bubbles.forEach((b, i) => { b.update(); b.draw(); if(b.alpha <= 0) bubbles.splice(i, 1); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>

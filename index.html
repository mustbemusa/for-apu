<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAUTION: Truth Only! ‚ö†Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #FFD700;
            display: flex; justify-content: center; align-items: center;
            position: fixed; /* Prevents bounce scroll on iOS */
        }

        /* Centered Content Box */
        #content-box {
            text-align: center;
            padding: 15px;
            z-index: 10;
            width: 95%;
            pointer-events: none;
        }

        h1 {
            color: #ffffff; font-size: 1.6rem; /* Optimized for mobile */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            font-weight: 900; margin-bottom: 12px;
            line-height: 1.3;
        }

        #sub-title {
            color: #ffffff; font-size: 1.1rem; font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
            min-height: 60px;
        }

        /* Button Styling - Bigger for mobile touch */
        #prank-btn {
            padding: 18px 40px; font-size: 1.3rem; font-weight: bold;
            background-color: #000; color: #FFD700;
            border: none; border-radius: 50px;
            cursor: pointer; position: absolute;
            z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            touch-action: manipulation;
            transition: transform 0.05s;
        }

        #flash-bang {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 1000;
        }

        #final-screen {
            display: none; text-align: center; z-index: 11; padding: 25px;
        }

        .impossible-text {
            font-size: 1.8rem; color: #ffffff; font-weight: 900;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5); line-height: 1.2;
        }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }

        /* Media Query for very small phones */
        @media (max-width: 360px) {
            h1 { font-size: 1.4rem; }
            #prank-btn { padding: 15px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="flash-bang"></div>
    <canvas id="canvas"></canvas>

    <div id="content-box">
        <h1 id="main-title">Apu, tor "Nongra Haat" diye eikhan-e touch koris na...</h1>
        <p id="sub-title">Dangerous kisu janar sahos thakle Punch kor! üòé</p>
    </div>

    <button id="prank-btn" style="bottom: 15%; left: 50%; transform: translateX(-50%);">PUNCH ME üëä</button>

    <div id="final-screen">
        <h2 id="final-title" class="impossible-text"></h2>
        <br>
        <p id="final-p" style="font-size: 1.2rem; color: #ffffff; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.4);"></p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('prank-btn');
        const title = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const flash = document.getElementById('flash-bang');
        const finalScreen = document.getElementById('final-screen');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let clickCount = 0;
        const messages = [
            "Ki holo? Eto slow? üôÑ", "Miss! Miss! üòÇ", 
            "Sahos thakle touch koro! üî•", "Apu, finger ki pishla?", 
            "Target thik koro!", "Eto kache tobuo parcho na?", 
            "Try harder! üòé", "Hahaha! Har manbi?", 
            "Ar matro koyekta!", "Eibar last Punch!"
        ];

        function typeWriter(text, element, speed = 50) {
            element.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        let hahaArray = [];
        class Haha {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 15 + 15;
                this.speed = Math.random() * 1.5 + 1;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.y = -20;
            }
            draw() {
                ctx.font = this.size + "px Arial";
                ctx.fillText("üòÇ", this.x, this.y);
            }
        }

        let bubbles = [];
        class Bubble {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.radius = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.alpha = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.03; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = "#ffffff"; ctx.lineWidth = 1.5;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke(); ctx.restore();
            }
        }

        for (let i = 0; i < 20; i++) hahaArray.push(new Haha());

        const handleMove = (e) => {
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            for(let i=0; i<2; i++) bubbles.push(new Bubble(x, y));
        };
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove);

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            clickCount++;
            if (clickCount < 11) {
                // Safe Jump logic for mobile: Keep away from center text
                const btnWidth = btn.offsetWidth;
                const btnHeight = btn.offsetHeight;
                const x = Math.random() * (window.innerWidth - btnWidth - 40) + 20;
                let y;
                
                // Randomly top 25% or bottom 25% to avoid center text
                if(Math.random() > 0.5) {
                    y = Math.random() * (window.innerHeight * 0.2) + 20; 
                } else {
                    y = (Math.random() * (window.innerHeight * 0.2)) + (window.innerHeight * 0.75);
                }
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                btn.style.transform = 'none';
                
                title.innerText = "Target Miss! üéØ";
                subTitle.innerText = messages[clickCount - 1] || "Aro jore punch!";
            } else {
                startFlashBang();
            }
        });

        function startFlashBang() {
            btn.style.display = 'none';
            document.getElementById('content-box').style.display = 'none';
            flash.style.opacity = '1';
            
            setTimeout(() => {
                let opacity = 1;
                let timer = setInterval(() => {
                    if (opacity <= 0) {
                        clearInterval(timer);
                        finalScreen.style.display = 'block';
                        typeWriter("UNPOSSIBLE IS MORE IMPOSSIBLE THAN IMPOSSIBLE", document.getElementById('final-title'), 60);
                        setTimeout(() => {
                            typeWriter("Apni etimoddhe bisser sobcheye voyonkor INFORMATION ti peyesen! üíÄ", document.getElementById('final-p'), 50);
                        }, 3000);
                    }
                    flash.style.opacity = opacity;
                    opacity -= 0.05;
                }, 50);
            }, 800);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hahaArray.forEach(h => { h.update(); h.draw(); });
            bubbles.forEach((b, i) => {
                b.update(); b.draw();
                if(b.alpha <= 0) bubbles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
